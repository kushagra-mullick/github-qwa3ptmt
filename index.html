  </head>
  <body>
    <div class="container">
      <div class="auth-section" id="auth-section">
        <h2>Welcome to Locnix.ai</h2>
        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" id="auth-button">Sign In</button>
          <button type="button" id="toggle-auth">Switch to Sign Up</button>
          <button type="button" id="guest-access" class="guest-btn">Continue as Guest</button>
        </form>
      </div>

      <div class="app-section" id="app-section" style="display: none;">
        <div class="user-status">
          <span id="user-status-text"></span>
          <button id="sign-out" class="sign-out-btn">Sign Out</button>
        </div>
        
        <div class="input-section">
          <input type="text" id="task" placeholder="What needs to be done?" />
          <div class="location-input-group">
            <div class="location-search">
              <input type="text" id="location-search" placeholder="Search for a location..." />
              <div id="search-results" class="search-results"></div>
            </div>
            <input type="text" id="location" placeholder="Location" readonly />
            <div class="location-buttons">
              <button onclick="getCurrentLocation()">üìç Current Location</button>
              <button onclick="toggleMap()">üó∫Ô∏è Select on Map</button>
            </div>
          </div>
          <select id="reminder-time" class="reminder-select">
            <option value="">No reminder</option>
            <option value="1h">In 1 hour</option>
            <option value="2h">In 2 hours</option>
            <option value="4h">In 4 hours</option>
            <option value="1d">In 1 day</option>
            <option value="2d">In 2 days</option>
            <option value="1w">In 1 week</option>
          </select>
          <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="bookmarks-section">
          <h3>Saved Locations</h3>
          <div class="add-bookmark-form">
            <input type="text" id="bookmark-name" placeholder="Name this location (e.g., Home, Work)" />
            <button onclick="addBookmark()">Save Location</button>
          </div>
          <ul id="bookmarks-list" class="bookmarks-list"></ul>
        </div>
        
        <div id="map" class="map"></div>
        
        <div class="task-list">
          <h2>Tasks</h2>
          <div class="task-filters">
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('active')">Active</button>
            <button onclick="filterTasks('completed')">Completed</button>
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
