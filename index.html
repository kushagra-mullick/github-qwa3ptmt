<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <title>Locnix.ai</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="title" content="Locnix.ai - Location-Based Task Management App">
    <meta name="description" content="AI-powered location-based task management. Get smart reminders, contextual suggestions, and intelligent task organization.">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Icons -->
    <link href="https://unpkg.com/feather-icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="location-icon.png" alt="">
        <a href="#">Locnix.ai</a>
      </div>
      <div class="nav-links">
        <a href="#">Tasks</a>
        <a href="#">Bookmarks</a>
      </div>
      <button class="menu-toggle">
        <span>â˜°</span>
      </button>
    </nav>

    <div class="login-container">
      <h1>Welcome to Locnix.ai</h1>
      <p>AI-powered location-based task management</p>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control">
      </div>

      <div class="button-group">
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Switch to Sign Up</button>
        <button class="guest">Continue as Guest</button>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Initialize Feather Icons
      document.addEventListener('DOMContentLoaded', () => {
        feather.replace();
      });

      // Register the service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

      AOS.init({
        duration: 800,
        once: true
      });

      // Mobile menu toggle
      const mobileMenuBtn = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      mobileMenuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    </script>
  </body>
</html>
